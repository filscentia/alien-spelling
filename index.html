<script src="script.js"></script>
<script>




$(function(){
      var currentQuestionId=0;
    var questions=[];

 
    var words=['this','and','hello'].sort(function(a, b){return 0.5 - Math.random()});

    words.forEach(function(element,index){
      questions.push( { id: index, word: element , answer : ""} );
    });

    populateVoiceList();

    $('#target').submit(function( event ) {
      var a = $('#textinput').val();     
      questions[currentQuestionId].answer=a;
      $('#answers').append("<p id=\"q"+currentQuestionId+"\" >" + questions[currentQuestionId].answer+'</p>');
      
      event.preventDefault();

      $('#textinput').val('');
      currentQuestionId++;
     if (currentQuestionId==questions.length){
       speak({value:'Lets see how many you got right'});
       //loop over the questions
       questions.forEach(function(element,index){
         if (element.answer.toLowerCase() === element.word){
           $('#q'+index).addClass('bg-color-secondary').addClass('color-light');
         } else {
           $('#q'+index).addClass('bg-color-tertiary').addClass('color-light');
         }
       })
     }else {
        
        $('#play').click();
     }
    });

   $('#letsgo').click(function(){
      $('#letsgo').hide();
      $('#textinput').show();
      $('#play').show();
      $('#play').click();
   })

   $('#play').click(function(){
        speak({value:'how do you spell, '+questions[currentQuestionId].word});
   });


});
</script>
